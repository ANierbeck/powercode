<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="engine.js"></script>
        <script type="text/javascript">
            function initComunication() {
                console.log("registerMessages")
                if ( registerMessages() )
                    receiveMessages();
            }
            if (window.addEventListener) {
                window.addEventListener('load', initComunication, false); //W3C
            }
            else {
                window.attachEvent('onload', initComunication); //IE
            }
        </script> 
    </head>

    <body>
        <div id="messages"></div>

    </body>
</html>
